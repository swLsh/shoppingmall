<!DOCTYPE html>
<html lang="ko"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}"
>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script src="https://kit.fontawesome.com/d19fdaba43.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/css/user/register.css" th:href="@{/css/user/register.css}">
    <script src="../../static/js/user/register.js" defer></script>
    <script th:src="@{/js/user/register.js}" defer></script>
</head>
<body>
<main layout:fragment="main">
    <h1>HOONDORI 회원가입</h1>
    <h3 th:if="${param.isNotRegisted}">조회된 유저 정보가 없습니다. 회원정보부터 작성해주세요</h3>
    <form action="/user/register" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <section id="register-info-section">
            <div class="id-pwd-email" >
                <i class="fa-regular fa-user"></i>
                <label id="id-input">
                    <input type="text" name="id" placeholder=" 아이디">
                </label>
            </div>

            <div class="id-pwd-email">
                <i class="fa-solid fa-key"></i>
                <label id="password-input">
                    <input type="password" name="password" placeholder=" 비밀번호">
                </label>
                <i class="fa-solid fa-eye"></i>

            </div>

            <div class ="id-pwd-email">
                <i class="fa-solid fa-key"></i>
                <label id="password-re-input">
                    <input type="password" placeholder=" 비밀번호 재입력">
                </label>
                <i class="fa-solid fa-eye"></i>
            </div>

            <div class ="id-pwd-email">
                <input type="hidden" name="email" id="email">
                <i class="fa-solid fa-envelope"></i>
                <label id="email-input-addr">
                    <input type="text" placeholder=" 이메일">
                </label>
                <span>@</span>
                <label id="email-input-domain-manual">
                    <input type="text">
                </label>
                <label id="email-input-domain-auto">
                    <select>
                        <option>직접입력</option>
                        <option>naver.com</option>
                        <option>goole.com</option>
                        <option>nate.com</option>
                    </select>
                </label>
            </div>

            <div class="id-pwd-email">
                <input type="hidden" name="phone" class="phone" id="phone">
                <i class="fa-solid fa-phone"></i>
                <label id="phone-input-head">
                    <select>
                        <option selected>010</option>
                        <option>011</option>
                        <option>017</option>
                    </select>
                </label>
                <span>-</span>
                <label id="phone-input-middle">
                    <input type="text">
                </label>
                <span>-</span>
                <label id="phone-input-tail">
                    <input type="text">
                </label>
            </div>
                <input type="hidden" id="imp-uid" name="impUid">
<!--            <div class ="id-pwd-email">-->
                <button id="certification-Btn" type="button">인증하기</button>
            <div th:if="${certErrorMsg}" th:text="${certErrorMsg}"></div>
<!--                <label>-->
<!--                    <span>인증번호</span>-->
<!--                    <input type="text">-->
<!--                </label>-->
<!--            </div>-->

            <div class="id-pwd-email">
                <i class="fa-solid fa-signature"></i>
                <label id="name-input">
                    <span></span>
                    <input type="text" placeholder=" 이름" name="name">
                </label>
            </div>

            <div class="id-pwd-email">
                <i class="fa-solid fa-signature"></i>
                <label id="nick-name-input">
                    <span></span>
                    <input type="text" placeholder=" 닉네임" name="nickName">
                </label>
            </div>

            <div class="id-pwd-email">
                <i class="fa-solid fa-image"></i>
                <label id="profile-input">
                    <span>프로필사진</span>
                    <input type="file">
                </label>
            </div>
        </section>

        <section id="login-btn-section">
            <button class="regist" type="button">회원가입</button>
            <button class="regist" type="button">취소</button>
        </section>


    </form>
</main>
</body>
</html>
